name: Build and Push PostgreSQL with pgflake

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ 'Dockerfile' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/postgres-pgflake:latest
          ghcr.io/${{ github.repository_owner }}/postgres-pgflake:18
        cache-from: type=gha
        cache-to: type=gha,mode=max